<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0088cc;
    }
    button {
      background-color: #0088cc;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0077bb;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Подбросить монетку</h1>
  <button id="flipButton">Подбросить</button>
  <p id="result"></p>

  <script>
    const flipButton = document.getElementById('flipButton');
    const result = document.getElementById('result');

    flipButton.addEventListener('click', () => {
      const flipResult = Math.random() < 0.5 ? 'Орёл' : 'Решка';
      result.textContent = Выпало: ${flipResult};
      Telegram.WebApp.sendData(flipResult);
    });

    Telegram.WebApp.ready();
  </script>
</body>
</html>
