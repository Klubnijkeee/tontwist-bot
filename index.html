<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0088cc;
    }
    button {
      background-color: #0088cc;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0077bb;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
    .bet-options {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Подбросить монетку</h1>
  <div class="bet-options">
    <label for="betAmount">Ставка (виртуальная валюта):</label>
    <input type="number" id="betAmount" min="1" step="1">
  </div>
  <div class="bet-options">
    <label for="betChoice">Выбор:</label>
    <select id="betChoice">
      <option value="Орёл">Орёл</option>
      <option value="Решка">Решка</option>
    </select>
  </div>
  <button id="flipButton">Подбросить</button>
  <p id="result"></p>
  <p id="balance">Баланс: <span id="balanceAmount">100</span> виртуальных монет</p>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const flipButton = document.getElementById('flipButton');
      const result = document.getElementById('result');
      const betAmount = document.getElementById('betAmount');
      const betChoice = document.getElementById('betChoice');
      const balanceAmount = document.getElementById('balanceAmount');

      flipButton.addEventListener('click', () => {
        const betValue = parseInt(betAmount.value);
        const currentBalance = parseInt(balanceAmount.textContent);

        if (betValue > currentBalance) {
          result.textContent = 'Недостаточно средств для ставки.';
          return;
        }

        const flipResult = Math.random() < 0.5 ? 'Орёл' : 'Решка';
        const bet = {
          amount: betValue,
          choice: betChoice.value,
          result: flipResult
        };

        if (bet.choice === bet.result) {
          balanceAmount.textContent = currentBalance + betValue;
          result.textContent = Выпало: ${flipResult}. Ты выиграл ${betValue} виртуальных монет!;
        } else {
          balanceAmount.textContent = currentBalance - betValue;
          result.textContent = Выпало: ${flipResult}. Ты проиграл ${betValue} виртуальных монет.;
        }

        Telegram.WebApp.sendData(JSON.stringify(bet));
      });

      Telegram.WebApp.ready();
    });
  </script>
</body>
</html>
